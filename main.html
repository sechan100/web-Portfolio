<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="time_line.css">
    <link rel="stylesheet" href="dot.css">
</head>
<body>
    <div id="time_line">        <!-- 중앙 타임라인-->
        <!-- 2019년 점 -->
        <div id="year_2019" class="year_dot">
            <div id="year_2019_inner" class="inner_dot"></div>
        </div>
        <div id="year_2019_text">2019</div>


        <!-- 1모듈 -->
        <a href="#">
            <div id="m_1_hexagon" class="hexagon">
                <img id="m_1_icon" class="module_icon" src="images\virus_icon.png">
            </div>
        </a>
        <div id="module_1_dot" class="module_dot"></div>


        <!-- 2모듈 -->
        <a href="#">
            <div id="m_2_hexagon" class="hexagon">
                <img id="m_2_icon" class="module_icon" src="images\employee_icon.png">
            </div>
        </a>
        <div id="module_2_dot" class="module_dot"></div>


        <!-- 3모듈 -->
        <a href="#">
            <div id="m_3_hexagon" class="hexagon">
                <img id="m_3_icon" class="module_icon" src="images\global-warming_icon.png">
            </div>
        </a>
        <div id="module_3_dot" class="module_dot"></div>


        <!-- 4모듈 -->
        <a href="#">
            <div id="m_4_hexagon" class="hexagon">
                <img id="m_4_icon" class="module_icon" src="images\coding_icon.png">
            </div>
        </a>
        <div id="module_4_dot" class="module_dot"></div>


        <!-- 2020년 점 -->
        <div id="year_2020" class="year_dot">
            <div id="year_2020_inner" class="inner_dot"></div>
        </div>        
        <div id="year_2020_text">2020</div>
    </div>
    <script src="mouseover.js"></script>
</body>
</html>
